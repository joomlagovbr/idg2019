COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Alguém criou uma solicitação para exportar todas as informações pessoais relacionadas com este endereço de email em [URL]. Como medida de segurança, você precisa confirmar se esta é uma solicitação válida de suas informações pessoais deste site.\n\nPara confirmar esta solicitação, você pode completar uma das seguintes opções:\n\n1. Visitar a seguinte URL: [TOKENURL]\n\n2. Copiar seu token deste email, visitar a URL referenciada e colar seu token no formulário.\nURL: [FORMURL]\nToken: [TOKEN]\n\nNote que este token só é válido por 24 horas a partir do envio deste email."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Alguém criou uma solicitação para remover todas as informações pessoais relacionadas com este endereço de email em [URL]. Como medida de segurança, você precisa confirmar se esta é uma solicitação válida de remoção de suas informações pessoais deste site.\n\nPara confirmar esta solicitação, você pode completar uma das seguintes opções:\n\n1. Visitar a seguinte URL: [TOKENURL]\n\n2. Copiar seu token deste email, visitar a URL referenciada e colar seu token no formulário.\nURL: [FORMURL]\nToken: [TOKEN]\n\nNote que este token só é válido por 24 horas a partir do envio deste email."
