PLG_TWOFACTORAUTH_TOTP="Autenticação em Duas Etapas - Autenticador do Google"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Você não digitou um código de segurança válido. Verifique sua configuração do Autenticador do Google e certifique-se de que o horário no seu dispositivo coincide com o horário no site."
PLG_TWOFACTORAUTH_TOTP_INTRO="Esse recurso permite que você use o Autenticador do Google ou um aplicativo compatível, para Autenticação em Duas Etapas. Além de seu nome de usuário e senha você também precisará fornecer um código de segurança de seis dígitos gerado pelo Autenticador do Google para poder entrar neste site. O código de segurança expira em 30 segundos. Isto fornece proteção extra contra o acesso de hackers a sua conta, mesmo se eles consigam sua senha."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Autenticador do Google"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="A Autenticação em Duas Etapas está disponível"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla vem com um sistema nativo para Autenticação em Duas Etapas. Torna seguro o login do site com um código secreto secundário que muda a cada 30 segundos. Você pode usar seu dispositivo móvel e o app <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> para gerar o código.</p><p>Ao selecionar o botão abaixo: </p><ul><li>Joomla ativará a Autenticação em Duas Etapas</li> <li>A Autenticação em Duas Etapas estará disponível para todos os usuários.</li> <li>Cada usuário pode configurar a Autenticação em Duas Etapas no seu perfil.</li> <li>Você sempre pode desativar o plugin de Autenticação em Duas Etapas ou configurá-lo para o uso apenas pelo administrador.</li> <li>Você será levado para sua página de perfil de usuário onde você pode encontrar mais informações sobre a Autenticação em Duas Etapas e habilitá-la para sua conta de usuário.</li></ul>"
