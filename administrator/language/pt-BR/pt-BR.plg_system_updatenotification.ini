PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Este plugin verifica periodicamente a disponibilidade de novas versões do Joomla. Quando uma é encontrada, ele envia um email para você lembrando de atualizar o Joomla. Dica: Você pode personalizar a mensagem de email sobrepondo as chaves de frases de idioma PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJEC e PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

