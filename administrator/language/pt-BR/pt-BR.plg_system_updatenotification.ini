PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="A Notificação de Atualização do Joomla não será executada nesta configuração"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="Na configuração de instalação, você definiu a opção Atualização de Cache (em horas) para 0. Significa que o Joomla não está fazendo cache da atualização. Quer dizer que um email deveria ser enviado a cada visita de página, mas isso não é possível. Aumente o valor (6 é o padrão) ou confirme que a Notificação de Atualização do Joomla nunca enviará emails para você."
