COM_PRIVACY_EXTENSION_CAPABILITY_PERSONAL_INFO="A Fim de processar solicitações de informação, dados sobre o usuário devem ser coletados e registrados para fins de retenção de histórico de auditoria. O sistema de pedido baseia-se no endereço de e-mail do indivíduo que será usado para vincular a solicitação a um usuário local existente, se permitido."
; You can use the following merge codes for all COM_PRIVACY_EMAIL strings:
; [SITENAME]  Site name, as set in Global Configuration.
; [URL]       URL of the site's frontend page.
; [TOKENURL]  URL of the confirm page with the token prefilled.
; [FORMURL]   URL of the confirm page where the user can paste their token.
; [TOKEN]     The confirmation token.
; \n          Newline character. Use it to start a new line in the email.
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Um administrador do [URL] criou uma solicitação para exportar informações pessoais relacionadas com este endereço de email. Como medida de segurança, você precisa confirmar se esta é uma solicitação válida de suas informações pessoais deste site.\n\nPara confirmar esta solicitação, você pode completar uma das seguintes opções:\n\n1. Visitar a seguinte URL: [TOKENURL]\n\n2. Copiar seu token deste email, visitar a URL referenciada e colar seu token no formulário.\nURL: [FORMURL]\nToken: [TOKEN]\n\nNote que este token só é válido por 24 horas a partir do envio deste email."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Um administrador do [URL] criou uma solicitação para remover todas as informações pessoais relacionadas com este endereço de email. Como medida de segurança, você precisa confirmar se esta é uma solicitação válida de remoção de suas informações pessoais deste site.\n\nPara confirmar esta solicitação, você pode completar uma das seguintes opções:\n\n1. Visitar a seguinte URL: [TOKENURL]\n\n2. Copiar seu token deste email, visitar a URL referenciada e colar seu token no formulário.\nURL: [FORMURL]\nToken: [TOKEN]\n\nNote que este token só é válido por 24 horas a partir do envio deste email."
